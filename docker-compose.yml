services:
  web:
    container_name: 'webapi'
    image: 'webapi'
    build:
      context: ./ProductWebAPI
      dockerfile: webapi.dockerfile
    env_file:
      - product.env
    ports:
      - "80:80"
    depends_on:
      - "postgres"
    networks:
      - netB
  
  postgres:
    container_name: 'postgres'
    image: postgres:16
    build:
      context: ./ProductWebAPI
      dockerfile: postgres.dockerfile
    env_file:
      - postgres.env
    secrets:
      - postgres_secret
    ports:
      - "5432:5432"
    networks:
      - netB
        
networks:
  netB:
    driver: bridge
    
secrets:
  postgres_secret:
    file: ./postgres_psw.secret